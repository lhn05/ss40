<body>
    <form id="registrationForm">
        <label for="username">Tên người dùng:</label>

        <input type="password" id="password" required>

        <button type="button" onclick="registerUser()">Đăng ký</button>
    </form>

    <h2>Danh sách người đăng ký:</h2>
    <ul id="userList"></ul>
